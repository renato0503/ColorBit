<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ColorBit - A Consultoria da Cor</title>
    <meta name="description" content="ColorBit – A Consultoria da Cor, da Escolha à Execução. Solução 360° unindo arte, técnica e logística." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdf2f8', 100: '#fce7f3', 500: '#ec4899', 600: '#db2777', 900: '#831843',
                primary: '#4f46e5', secondary: '#8b5cf6',
              }
            },
            animation: { 'fade-in': 'fadeIn 0.5s ease-in-out' },
            keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
          }
        }
      }
    </script>
    
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>

    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React and Icons -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <!-- Main Application Code -->
    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ArrowRight, Palette, Lightbulb, Users, Truck, PaintBucket, 
            Eye, TrendingDown, Crosshair, ShieldCheck, 
            MessageCircle, UserCheck, PackageCheck, AlertCircle, 
            ChevronRight, CheckCircle2 
        } from 'lucide-react';

        // --- CONSTANTS & DATA ---
        const JOURNEY_STEPS = [
            {
                id: 1,
                title: "Inspiração e Briefing",
                shortDesc: "Onde tudo começa.",
                fullDesc: {
                    action: "O cliente envia fotos do ambiente, referências e objetivos visuais.",
                    result: "Nossa equipe entende a função do espaço e as restrições orçamentárias para alinhar expectativas."
                },
                iconName: 'lightbulb'
            },
            {
                id: 2,
                title: "Consultoria ColorBit",
                shortDesc: "Design e Técnica.",
                fullDesc: {
                    action: "Entrega de paletas de cor otimizadas (Design) e especificação técnica da tinta via relatório digital.",
                    result: "Cliente aprova a cor e o material com segurança técnica."
                },
                iconName: 'palette'
            },
            {
                id: 3,
                title: "Curadoria de Mão de Obra",
                shortDesc: "O Match Perfeito.",
                fullDesc: {
                    action: "Indicamos pintores parceiros qualificados especificamente para o tipo de projeto.",
                    result: "O cliente recebe 2-3 orçamentos confiáveis e agenda a execução sem dores de cabeça."
                },
                iconName: 'users'
            },
            {
                id: 4,
                title: "Fornecimento e Logística",
                shortDesc: "Gestão de Materiais.",
                fullDesc: {
                    action: "A ColorBit gerencia a compra e a entrega dos materiais (tintas, ferramentas) no prazo.",
                    result: "Evitamos atrasos na obra e desperdícios de material."
                },
                iconName: 'truck'
            },
            {
                id: 5,
                title: "Execução e Entrega",
                shortDesc: "Transformação Real.",
                fullDesc: {
                    action: "O projeto é finalizado pela equipe indicada e supervisionada.",
                    result: "O cliente desfruta de um ambiente transformado, com a cor precisa e acabamento garantido."
                },
                iconName: 'paint-bucket'
            }
        ];

        const DIFFERENTIALS = [
            {
                title: "Visão Holística",
                description: "Integração total entre design, técnica e execução.",
                iconName: "eye"
            },
            {
                title: "Otimização de Custos",
                description: "Redução de desperdício e assertividade na compra.",
                iconName: "trending-down"
            },
            {
                title: "Foco na Precisão",
                description: "A cor escolhida é exatamente a cor aplicada.",
                iconName: "crosshair"
            },
            {
                title: "Confiança na Execução",
                description: "Profissionais curados e validados.",
                iconName: "shield-check"
            }
        ];

        const PILLARS = [
            {
                title: "Consultoria",
                description: "Orientação técnica e estética para evitar escolhas incorretas.",
                iconName: "message-circle"
            },
            {
                title: "Curadoria de Mão de Obra",
                description: "Seleção rigorosa de profissionais para garantir qualidade.",
                iconName: "user-check"
            },
            {
                title: "Fornecimento/Execução",
                description: "Logística de materiais eficiente e acompanhamento da obra.",
                iconName: "package-check"
            }
        ];

        // --- COMPONENTS ---

        const Hero = () => {
            const scrollToJourney = () => {
                const element = document.getElementById('journey-simulator');
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <section className="relative overflow-hidden bg-slate-900 text-white py-20 lg:py-32">
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 opacity-20">
                        <div className="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-purple-600 rounded-full blur-[100px]" />
                        <div className="absolute top-[30%] -right-[10%] w-[40%] h-[60%] bg-pink-600 rounded-full blur-[100px]" />
                    </div>

                    <div className="relative z-10 container mx-auto px-4 text-center max-w-4xl">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700 text-sm font-medium text-pink-300 mb-6">
                            <Palette size={16} />
                            <span>Consultoria 360° em Pintura</span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-pink-100 to-purple-200">
                            ColorBit – A Consultoria da Cor, da Escolha à Execução
                        </h1>
                        
                        <p className="text-lg md:text-xl text-slate-300 mb-10 leading-relaxed max-w-2xl mx-auto">
                            Unimos arte, técnica e logística para transformar seus ambientes. 
                            Esqueça as dúvidas sobre tons e a dor de cabeça com a obra.
                        </p>
                        
                        <button 
                            onClick={scrollToJourney}
                            className="group inline-flex items-center justify-center gap-3 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 px-8 rounded-full text-lg transition-all shadow-lg hover:shadow-pink-500/25 transform hover:-translate-y-1"
                        >
                            Inicie Sua Jornada de Cor Agora
                            <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                        </button>
                    </div>
                </section>
            );
        };

        const Foundations = () => {
            const getIcon = (name) => {
                switch (name) {
                    case 'message-circle': return <MessageCircle className="w-8 h-8 text-pink-500" />;
                    case 'user-check': return <UserCheck className="w-8 h-8 text-purple-500" />;
                    case 'package-check': return <PackageCheck className="w-8 h-8 text-indigo-500" />;
                    default: return null;
                }
            };

            return (
                <section className="py-16 md:py-24 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="max-w-3xl mx-auto text-center mb-16">
                            <div className="flex items-center justify-center gap-2 mb-4 text-pink-600 font-semibold uppercase tracking-wider text-sm">
                                <AlertCircle size={18} />
                                <span>Nosso Propósito</span>
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                                Soluções reais para problemas comuns
                            </h2>
                            <p className="text-lg text-slate-600">
                                Nascemos para eliminar a escolha incorreta de cores, a insegurança com a qualidade da mão de obra e os pesadelos logísticos de materiais.
                            </p>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {PILLARS.map((pillar, index) => (
                                <div 
                                    key={index} 
                                    className="bg-slate-50 p-8 rounded-2xl border border-slate-100 hover:shadow-xl transition-shadow duration-300"
                                >
                                    <div className="bg-white w-16 h-16 rounded-xl flex items-center justify-center shadow-sm mb-6">
                                        {getIcon(pillar.iconName)}
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-900 mb-3">{pillar.title}</h3>
                                    <p className="text-slate-600 leading-relaxed">
                                        {pillar.description}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Differentiators = () => {
            const getIcon = (name) => {
                switch (name) {
                    case 'eye': return <Eye className="w-6 h-6 text-white" />;
                    case 'trending-down': return <TrendingDown className="w-6 h-6 text-white" />;
                    case 'crosshair': return <Crosshair className="w-6 h-6 text-white" />;
                    case 'shield-check': return <ShieldCheck className="w-6 h-6 text-white" />;
                    default: return null;
                }
            };

            return (
                <section className="py-16 bg-slate-900 text-white">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold mb-4">Por que a ColorBit?</h2>
                            <p className="text-slate-400">Nossos diferenciais competitivos no mercado.</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {DIFFERENTIALS.map((item, index) => (
                                <div key={index} className="flex flex-col items-center text-center p-6 rounded-xl bg-slate-800/50 hover:bg-slate-800 transition-colors">
                                    <div className="w-12 h-12 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center mb-4 shadow-lg shadow-purple-900/50">
                                        {getIcon(item.iconName)}
                                    </div>
                                    <h3 className="text-lg font-bold mb-2">{item.title}</h3>
                                    <p className="text-sm text-slate-400">{item.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const JourneySimulator = () => {
            const [activeStepId, setActiveStepId] = useState(1);
            const activeStep = JOURNEY_STEPS.find(s => s.id === activeStepId) || JOURNEY_STEPS[0];

            const getIcon = (name, isActive) => {
                const className = `w-6 h-6 ${isActive ? 'text-white' : 'text-slate-500'}`;
                switch (name) {
                    case 'lightbulb': return <Lightbulb className={className} />;
                    case 'palette': return <Palette className={className} />;
                    case 'users': return <Users className={className} />;
                    case 'truck': return <Truck className={className} />;
                    case 'paint-bucket': return <PaintBucket className={className} />;
                    default: return null;
                }
            };

            return (
                <section id="journey-simulator" className="py-20 bg-gradient-to-b from-slate-50 to-pink-50/50">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <span className="text-pink-600 font-bold tracking-wider text-sm uppercase mb-2 block">
                                Simulação Interativa
                            </span>
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-900 mb-6">
                                A Jornada do Cliente ColorBit
                            </h2>
                            <p className="text-lg text-slate-600 max-w-2xl mx-auto">
                                Clique nos passos abaixo para entender como transformamos sua visão em realidade, fase por fase.
                            </p>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 max-w-6xl mx-auto">
                            <div className="lg:w-1/3">
                                <div className="space-y-4">
                                    {JOURNEY_STEPS.map((step) => {
                                        const isActive = activeStepId === step.id;
                                        return (
                                            <button
                                                key={step.id}
                                                onClick={() => setActiveStepId(step.id)}
                                                className={`w-full text-left p-4 rounded-xl transition-all duration-300 flex items-center gap-4 border-2 ${
                                                    isActive 
                                                        ? 'bg-white border-pink-500 shadow-lg scale-105 z-10' 
                                                        : 'bg-white/50 border-transparent hover:bg-white hover:border-slate-200'
                                                }`}
                                            >
                                                <div className={`w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 transition-colors ${
                                                    isActive ? 'bg-pink-500' : 'bg-slate-200'
                                                }`}>
                                                    {getIcon(step.iconName, isActive)}
                                                </div>
                                                <div>
                                                    <div className={`text-sm font-bold uppercase tracking-wider mb-0.5 ${isActive ? 'text-pink-600' : 'text-slate-400'}`}>
                                                        Fase {step.id}
                                                    </div>
                                                    <h3 className={`font-semibold ${isActive ? 'text-slate-900' : 'text-slate-600'}`}>
                                                        {step.title}
                                                    </h3>
                                                </div>
                                                {isActive && <ChevronRight className="ml-auto text-pink-500 w-5 h-5" />}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="lg:w-2/3">
                                <div className="bg-white rounded-3xl p-8 md:p-12 shadow-2xl border border-slate-100 h-full relative overflow-hidden">
                                    <div className="absolute top-0 right-0 -mt-20 -mr-20 w-80 h-80 bg-gradient-to-br from-pink-100 to-purple-100 rounded-full opacity-50 blur-3xl pointer-events-none"></div>

                                    <div className="relative z-10 animate-fade-in" key={activeStep.id}>
                                        <div className="inline-block px-4 py-2 rounded-lg bg-pink-100 text-pink-700 font-bold text-sm mb-6">
                                            Fase {activeStep.id} de 5
                                        </div>

                                        <h3 className="text-3xl md:text-4xl font-bold text-slate-900 mb-2">
                                            {activeStep.title}
                                        </h3>
                                        <p className="text-xl text-slate-500 mb-10 font-light italic">
                                            "{activeStep.shortDesc}"
                                        </p>

                                        <div className="space-y-8">
                                            <div className="bg-slate-50 p-6 rounded-xl border-l-4 border-blue-500">
                                                <h4 className="flex items-center gap-2 text-lg font-bold text-slate-900 mb-2">
                                                    <span className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">1</span>
                                                    Ação (O que acontece)
                                                </h4>
                                                <p className="text-slate-700 leading-relaxed ml-10">
                                                    {activeStep.fullDesc.action}
                                                </p>
                                            </div>

                                            <div className="bg-slate-50 p-6 rounded-xl border-l-4 border-green-500">
                                                <h4 className="flex items-center gap-2 text-lg font-bold text-slate-900 mb-2">
                                                    <span className="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                                        <CheckCircle2 size={18} />
                                                    </span>
                                                    Resultado ColorBit
                                                </h4>
                                                <p className="text-slate-700 leading-relaxed ml-10">
                                                    {activeStep.fullDesc.result}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-slate-950 text-slate-400 py-16 border-t border-slate-900">
                    <div className="container mx-auto px-4">
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
                            <div className="col-span-1 lg:col-span-2">
                                <div className="flex items-center gap-2 text-white font-bold text-2xl mb-6">
                                    <Palette className="text-pink-500" />
                                    <span>ColorBit</span>
                                </div>
                                <p className="text-lg text-slate-300 mb-6 max-w-md">
                                    Sua Visão Colorida, Nossa Execução Precisa.
                                </p>
                                <p className="text-sm">
                                    A única consultoria que integra Design, Logística e Mão de Obra em um único fluxo.
                                </p>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4 uppercase tracking-wider text-sm">Público-Alvo</h4>
                                <ul className="space-y-3">
                                    <li className="flex items-start gap-2"><span className="w-1.5 h-1.5 rounded-full bg-pink-500 mt-2"></span> Pessoas Físicas (Residencial)</li>
                                    <li className="flex items-start gap-2"><span className="w-1.5 h-1.5 rounded-full bg-pink-500 mt-2"></span> Empresas de Médio Porte</li>
                                    <li className="flex items-start gap-2"><span className="w-1.5 h-1.5 rounded-full bg-pink-500 mt-2"></span> Corporativo & Escritórios</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4 uppercase tracking-wider text-sm">Contexto de Mercado</h4>
                                <p className="text-sm mb-4">
                                    Diferente de grandes varejistas como <em>Leroy Merlin</em>, <em>Nortão</em> ou <em>CoreseCia</em>, nós não apenas vendemos tinta.
                                </p>
                                <p className="text-sm text-pink-400 font-medium">
                                    Nós garantimos a cor aplicada na parede.
                                </p>
                            </div>
                        </div>
                        <div className="pt-8 border-t border-slate-900 text-center text-sm">
                            &copy; {new Date().getFullYear()} ColorBit. Todos os direitos reservados.
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col w-full overflow-x-hidden">
                    <header className="fixed top-0 w-full z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 transition-all">
                        <div className="container mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="font-bold text-white text-xl tracking-tight">ColorBit</div>
                            <button 
                                onClick={() => document.getElementById('journey-simulator')?.scrollIntoView({behavior: 'smooth'})}
                                className="text-sm font-medium text-pink-400 hover:text-pink-300 transition-colors"
                            >
                                Começar Jornada
                            </button>
                        </div>
                    </header>
                    <main className="flex-grow pt-16">
                        <Hero />
                        <Foundations />
                        <Differentiators />
                        <JourneySimulator />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
