<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>ColorBit App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 900: '#7c2d12',
                primary: '#f97316', secondary: '#0ea5e9', // Orange & Sky Blue
              }
            },
            boxShadow: {
              'up': '0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Safe area for mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <!-- Babel & React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutDashboard, Plus, FolderOpen, Calendar, 
            CheckCircle2, Clock, DollarSign, Palette, 
            ChevronRight, User, Settings, Bell, ArrowLeft,
            PaintBucket, Truck, Users, FileText, Search, MoreHorizontal
        } from 'lucide-react';

        // --- DATA & CONSTANTS ---
        const STAGES = [
            { id: 1, label: 'Briefing', icon: FileText, desc: 'Envio de referências' },
            { id: 2, label: 'Design', icon: Palette, desc: 'Escolha de paleta' },
            { id: 3, label: 'Orçamento', icon: DollarSign, desc: 'Aprovação de custos' },
            { id: 4, label: 'Materiais', icon: Truck, desc: 'Logística de entrega' },
            { id: 5, label: 'Execução', icon: PaintBucket, desc: 'Pintura em andamento' },
            { id: 6, label: 'Concluído', icon: CheckCircle2, desc: 'Entrega final' }
        ];

        const INITIAL_PROJECTS = [
            {
                id: 101,
                name: "Renovação Sala de Estar",
                type: "Residencial",
                area: 25,
                budget: 3500,
                status: 4,
                lastUpdate: "Há 2 horas",
                color: "Azul Petróleo"
            },
            {
                id: 102,
                name: "Fachada Loja Centro",
                type: "Comercial",
                area: 120,
                budget: 12800,
                status: 2,
                lastUpdate: "Ontem",
                color: "Em definição"
            }
        ];

        // --- COMPONENTS ---

        // 1. Top Bar Component
        const TopBar = ({ title, showBack, onBack }) => (
            <header className="fixed top-0 left-0 right-0 h-16 bg-white/90 backdrop-blur-md border-b border-slate-100 flex items-center justify-between px-4 z-40 transition-all">
                <div className="flex items-center gap-3">
                    {showBack && (
                        <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-slate-100 text-slate-600">
                            <ArrowLeft size={20} />
                        </button>
                    )}
                    {!showBack && (
                        <div className="w-8 h-8 bg-gradient-to-br from-orange-500 to-sky-500 rounded-lg flex items-center justify-center font-bold text-white text-xs shadow-md shadow-orange-200">
                            CB
                        </div>
                    )}
                    <h1 className="text-lg font-bold text-slate-900 truncate max-w-[200px]">{title}</h1>
                </div>
                <div className="flex items-center gap-2">
                    <button className="p-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-50 relative">
                        <Bell size={20} />
                        <span className="absolute top-2 right-2.5 w-2 h-2 bg-orange-500 rounded-full border-2 border-white"></span>
                    </button>
                    <button className="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
                         <User size={32} className="text-slate-400 translate-y-1" />
                    </button>
                </div>
            </header>
        );

        // 2. Bottom Navigation Component
        const BottomNav = ({ activeView, setView }) => {
            const navItems = [
                { id: 'dashboard', label: 'Início', icon: LayoutDashboard },
                { id: 'projects', label: 'Projetos', icon: FolderOpen },
                { id: 'create', label: '', icon: Plus, isFab: true }, // Center Button
                { id: 'schedule', label: 'Agenda', icon: Calendar },
                { id: 'settings', label: 'Perfil', icon: Settings },
            ];

            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe z-50 shadow-up">
                    <div className="flex justify-around items-end h-16 px-2">
                        {navItems.map((item) => {
                            if (item.isFab) {
                                return (
                                    <div key={item.id} className="relative -top-6">
                                        <button 
                                            onClick={() => setView('create')}
                                            className="w-14 h-14 rounded-full bg-gradient-to-tr from-orange-500 to-sky-500 text-white flex items-center justify-center shadow-lg shadow-orange-500/40 hover:scale-105 active:scale-95 transition-transform"
                                        >
                                            <Plus size={28} strokeWidth={3} />
                                        </button>
                                    </div>
                                );
                            }
                            
                            const isActive = activeView === item.id;
                            return (
                                <button 
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`flex flex-col items-center justify-center w-full h-full pb-2 pt-3 gap-1 transition-colors ${
                                        isActive ? 'text-orange-600' : 'text-slate-400 hover:text-slate-600'
                                    }`}
                                >
                                    <item.icon size={24} strokeWidth={isActive ? 2.5 : 2} />
                                    <span className="text-[10px] font-medium">{item.label}</span>
                                </button>
                            );
                        })}
                    </div>
                </nav>
            );
        };

        // 3. Views
        const Dashboard = ({ projects, onProjectClick, onCreateNew }) => {
            const totalBudget = projects.reduce((acc, p) => acc + p.budget, 0);
            const activeProjects = projects.filter(p => p.status < 6).length;

            return (
                <div className="space-y-6 pb-24 pt-20 px-4 animate-fade-in">
                    {/* Welcome Card */}
                    <div className="bg-gradient-to-r from-slate-900 to-slate-800 rounded-2xl p-6 text-white shadow-xl shadow-slate-200">
                        <p className="text-slate-400 text-sm mb-1">Visão Geral</p>
                        <h2 className="text-2xl font-bold mb-4">Bom dia, Parceiro!</h2>
                        <div className="flex gap-4">
                            <div>
                                <div className="text-3xl font-bold">{activeProjects}</div>
                                <div className="text-xs text-slate-400">Obras Ativas</div>
                            </div>
                            <div className="w-px bg-slate-700"></div>
                            <div>
                                <div className="text-3xl font-bold">R$ {(totalBudget/1000).toFixed(1)}k</div>
                                <div className="text-xs text-slate-400">Em carteira</div>
                            </div>
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <div>
                        <h3 className="font-bold text-slate-900 mb-3 text-sm uppercase tracking-wider">Acesso Rápido</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <button className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center gap-2 hover:bg-slate-50 transition-colors">
                                <div className="w-10 h-10 rounded-full bg-orange-50 text-orange-600 flex items-center justify-center"><Calendar size={20}/></div>
                                <span className="text-xs font-semibold text-slate-700">Visitas</span>
                            </button>
                            <button className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center gap-2 hover:bg-slate-50 transition-colors">
                                <div className="w-10 h-10 rounded-full bg-sky-50 text-sky-600 flex items-center justify-center"><Users size={20}/></div>
                                <span className="text-xs font-semibold text-slate-700">Equipe</span>
                            </button>
                        </div>
                    </div>

                    {/* Active Projects List */}
                    <div>
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-slate-900 text-sm uppercase tracking-wider">Projetos Recentes</h3>
                            <button className="text-orange-600 text-xs font-bold">Ver todos</button>
                        </div>
                        
                        <div className="space-y-3">
                            {projects.map((project) => {
                                const currentStage = STAGES.find(s => s.id === project.status);
                                return (
                                    <div 
                                        key={project.id} 
                                        onClick={() => onProjectClick(project)}
                                        className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow active:scale-[0.99] cursor-pointer"
                                    >
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <h4 className="font-bold text-slate-900">{project.name}</h4>
                                                <p className="text-xs text-slate-500">{project.type} • {project.area}m²</p>
                                            </div>
                                            <span className="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded-full">
                                                {currentStage.label}
                                            </span>
                                        </div>
                                        
                                        <div className="w-full bg-slate-100 h-1.5 rounded-full mb-3 overflow-hidden">
                                            <div 
                                                className="bg-gradient-to-r from-orange-500 to-sky-500 h-full rounded-full" 
                                                style={{ width: `${(project.status / 6) * 100}%` }}
                                            ></div>
                                        </div>

                                        <div className="flex justify-between items-center text-xs text-slate-400">
                                            <span className="flex items-center gap-1"><Clock size={12}/> {project.lastUpdate}</span>
                                            <ChevronRight size={16} />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const NewProject = ({ onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                name: '',
                type: 'Residencial',
                area: '',
                colorPreference: 'Neutros'
            });

            const estimatedCost = formData.area ? parseFloat(formData.area) * 140 : 0;

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    ...formData,
                    budget: estimatedCost,
                    area: parseFloat(formData.area),
                    status: 1,
                    lastUpdate: "Agora"
                });
            };

            return (
                <div className="pt-20 pb-24 px-4 h-full overflow-y-auto animate-fade-in bg-white">
                    <form onSubmit={handleSubmit} className="space-y-6 max-w-lg mx-auto">
                        <div>
                            <label className="block text-sm font-bold text-slate-900 mb-2">Nome do Projeto</label>
                            <input 
                                required
                                type="text" 
                                placeholder="Ex: Sala de Jantar"
                                className="w-full px-4 py-3 rounded-xl bg-slate-50 border-none focus:ring-2 focus:ring-orange-500/20 text-slate-900 font-medium"
                                value={formData.name}
                                onChange={e => setFormData({...formData, name: e.target.value})}
                            />
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-bold text-slate-900 mb-2">Tipo</label>
                                <select 
                                    className="w-full px-4 py-3 rounded-xl bg-slate-50 border-none focus:ring-2 focus:ring-orange-500/20 text-slate-900 font-medium appearance-none"
                                    value={formData.type}
                                    onChange={e => setFormData({...formData, type: e.target.value})}
                                >
                                    <option>Residencial</option>
                                    <option>Comercial</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-slate-900 mb-2">Área (m²)</label>
                                <input 
                                    required
                                    type="number" 
                                    placeholder="0"
                                    className="w-full px-4 py-3 rounded-xl bg-slate-50 border-none focus:ring-2 focus:ring-orange-500/20 text-slate-900 font-medium"
                                    value={formData.area}
                                    onChange={e => setFormData({...formData, area: e.target.value})}
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-bold text-slate-900 mb-2">Preferência de Cor</label>
                            <div className="grid grid-cols-2 gap-3">
                                {['Neutros', 'Vibrantes', 'Pastéis', 'Escuros'].map((opt) => (
                                    <button
                                        type="button"
                                        key={opt}
                                        onClick={() => setFormData({...formData, colorPreference: opt})}
                                        className={`p-3 rounded-xl text-sm font-medium border-2 transition-all ${
                                            formData.colorPreference === opt 
                                            ? 'border-orange-500 bg-orange-50 text-orange-700' 
                                            : 'border-slate-100 bg-white text-slate-500'
                                        }`}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-slate-900 rounded-xl p-6 text-white">
                            <p className="text-slate-400 text-xs mb-1">Investimento Estimado</p>
                            <p className="text-3xl font-bold">R$ {estimatedCost.toLocaleString('pt-BR')}</p>
                            <p className="text-slate-500 text-[10px] mt-2 leading-tight">Valor inclui consultoria, tinta e mão de obra. Sujeito a alteração.</p>
                        </div>

                        <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-100 flex gap-3 z-50">
                            <button 
                                type="button" 
                                onClick={onCancel}
                                className="flex-1 py-3 rounded-xl font-bold text-slate-500 bg-slate-100"
                            >
                                Cancelar
                            </button>
                            <button 
                                type="submit"
                                className="flex-[2] py-3 rounded-xl font-bold text-white bg-orange-600 shadow-lg shadow-orange-200"
                            >
                                Criar Projeto
                            </button>
                        </div>
                    </form>
                    <div className="h-20"></div> {/* Spacer for bottom bar */}
                </div>
            );
        };

        const ProjectDetails = ({ project, onUpdateStatus }) => {
            const currentStageIdx = STAGES.findIndex(s => s.id === project.status);
            
            const advanceStage = () => {
                if (project.status < 6) {
                    onUpdateStatus(project.id, project.status + 1);
                }
            };

            return (
                <div className="pt-20 pb-24 px-4 h-full overflow-y-auto animate-fade-in bg-slate-50">
                    <div className="bg-white rounded-2xl p-6 shadow-sm mb-6">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-900">{project.name}</h2>
                                <p className="text-slate-500 text-sm">{project.type}</p>
                            </div>
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${project.status === 6 ? 'bg-green-100 text-green-600' : 'bg-orange-50 text-orange-600'}`}>
                                {project.status === 6 ? <CheckCircle2 size={24}/> : <Clock size={24}/>}
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-slate-50 p-3 rounded-lg">
                                <p className="text-xs text-slate-400 uppercase font-bold">Orçamento</p>
                                <p className="font-semibold text-slate-900">R$ {project.budget.toLocaleString('pt-BR')}</p>
                            </div>
                            <div className="bg-slate-50 p-3 rounded-lg">
                                <p className="text-xs text-slate-400 uppercase font-bold">Cor</p>
                                <p className="font-semibold text-slate-900">{project.color}</p>
                            </div>
                        </div>

                        {project.status < 6 && (
                            <button 
                                onClick={advanceStage}
                                className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold shadow-lg shadow-slate-200 active:scale-95 transition-transform flex items-center justify-center gap-2"
                            >
                                Avançar Etapa
                                <ChevronRight size={18} />
                            </button>
                        )}
                    </div>

                    <h3 className="font-bold text-slate-900 mb-4 px-2">Linha do Tempo</h3>
                    <div className="space-y-4 px-2">
                        {STAGES.map((stage, idx) => {
                            const isCurrent = stage.id === project.status;
                            const isPast = stage.id < project.status;
                            
                            return (
                                <div key={stage.id} className={`flex gap-4 ${stage.id > project.status ? 'opacity-40' : ''}`}>
                                    <div className="flex flex-col items-center">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center border-2 z-10 ${
                                            isCurrent ? 'bg-orange-600 border-orange-600 text-white shadow-md shadow-orange-200' :
                                            isPast ? 'bg-slate-900 border-slate-900 text-white' :
                                            'bg-white border-slate-200 text-slate-300'
                                        }`}>
                                            {isPast ? <CheckCircle2 size={16} /> : <stage.icon size={16} />}
                                        </div>
                                        {idx !== STAGES.length - 1 && (
                                            <div className={`w-0.5 flex-1 my-1 ${isPast ? 'bg-slate-900' : 'bg-slate-200'}`}></div>
                                        )}
                                    </div>
                                    <div className="pb-6 pt-1">
                                        <h4 className={`font-bold text-sm ${isCurrent ? 'text-orange-600' : 'text-slate-900'}`}>{stage.label}</h4>
                                        <p className="text-xs text-slate-500 leading-relaxed">{stage.desc}</p>
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        };

        // --- MAIN APP SHELL ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState(INITIAL_PROJECTS);
            const [selectedProject, setSelectedProject] = useState(null);

            const handleCreateProject = (newProject) => {
                const projectWithId = { ...newProject, id: Date.now() };
                setProjects([projectWithId, ...projects]);
                setView('dashboard');
            };

            const handleUpdateStatus = (projectId, newStatus) => {
                setProjects(projects.map(p => 
                    p.id === projectId ? { ...p, status: newStatus, lastUpdate: "Agora mesmo" } : p
                ));
                setSelectedProject(prev => ({ ...prev, status: newStatus }));
            };

            const openProject = (project) => {
                setSelectedProject(project);
                setView('details');
            };

            // Dynamic Header Title
            const getTitle = () => {
                if (view === 'dashboard') return 'Visão Geral';
                if (view === 'projects') return 'Meus Projetos';
                if (view === 'schedule') return 'Agenda';
                if (view === 'settings') return 'Perfil';
                if (view === 'create') return 'Novo Projeto';
                if (view === 'details') return 'Detalhes da Obra';
                return 'ColorBit';
            };

            return (
                <div className="h-full flex flex-col bg-slate-50">
                    {/* Conditional Header */}
                    {view !== 'create' && (
                        <TopBar 
                            title={getTitle()} 
                            showBack={view === 'details'} 
                            onBack={() => setView('dashboard')}
                        />
                    )}

                    {/* Content Area */}
                    <main className="flex-1 overflow-hidden relative">
                        {view === 'dashboard' && (
                            <div className="h-full overflow-y-auto no-scrollbar">
                                <Dashboard 
                                    projects={projects} 
                                    onProjectClick={openProject} 
                                />
                            </div>
                        )}
                        
                        {view === 'projects' && (
                            <div className="h-full overflow-y-auto pt-20 pb-24 px-4 no-scrollbar">
                                <div className="space-y-3">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => openProject(p)} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer">
                                            <div>
                                                <h4 className="font-bold text-slate-900">{p.name}</h4>
                                                <p className="text-xs text-slate-500">{p.type}</p>
                                            </div>
                                            <ChevronRight size={18} className="text-slate-300"/>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'create' && (
                             <NewProject onSave={handleCreateProject} onCancel={() => setView('dashboard')} />
                        )}

                        {view === 'details' && selectedProject && (
                            <ProjectDetails project={selectedProject} onUpdateStatus={handleUpdateStatus} />
                        )}

                        {(view === 'schedule' || view === 'settings') && (
                            <div className="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center pt-20">
                                <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                                    <Settings size={32} />
                                </div>
                                <h3 className="text-lg font-bold text-slate-900">Em Breve</h3>
                                <p className="text-sm">Esta funcionalidade estará disponível na próxima atualização.</p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav - Hidden on Create screen for focus */}
                    {view !== 'create' && (
                        <BottomNav activeView={view === 'details' ? 'projects' : view} setView={setView} />
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
